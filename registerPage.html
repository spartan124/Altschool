  <main class="container">
     <h1 class="form_header">Altschool Registration Page</h1>
  <form class="form" action="" method="post">
  <div class="form__group">
    <label for="Name" class="form__group-label">First name</label>
  <input type="text" name="firstname" id="firstname" class="firstname" placeholder="First name"
  required/> </div>
  <div class="form__group">
    <label for="lastname" class="form__group-label">Last name</label>
    <input type="text" name="lastname" id="lastname" class="lastname" placeholder="Last name" required/>
  </div>
  <div class="form__group">
    <label for="email" class="form__group-label">Email address</label>
    <input type="email" name="email" id="email" class="email" placeholder="Email address" required>
  </div>
  <div class="form__group">
    <label for="phone" class="form__group-label">Phone</label>
    <input type="tel" name="phone" id="phone" class="phone" placeholder="Phone number" required />
  </div>
  <div class="form__group">
    <label for="gender" class="form__group-label">Gender</label>
<select name="gender" id="gender" required>
  <option value="select_option">select gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="not_to_say">Prefer not to say</option>
</select>
</div>
<div class="form__group">
  <label for="country" class="form__group-label">Country</label>
  <input type="text" name="country" id="country" class="country" placeholder="Country" required/>
</div>
<div class="form__group">
  <label for="province" class="form__group-label">State/Province</label>
  <input type="text" name="province" id="province" class="province" placeholder="State/Province" required/>
</div>
<div class="form__group">
  <label for="username" class="form__group-label">Username</label>
  <input type="text" name="username" id="username" class="username" placeholder="Username" required/>
</div>
<div class="form__group">
  <label for="password" class="form__group-label">Passsword</label>
  <input type="password" name="password" id="password" class="password" placeholder="Password" required/>
</div>
  <div class="form__group">
  <label for="confirm password" class="form__group-label">Confirm password</label>
  <input type="password" name="password" id="password" class="password" placeholder="Confirm password" required />
</div>
<div class="form__group">
  <button type="register" class="btn-submit">Register</button>
</div>
  </form>
