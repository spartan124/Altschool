<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
</head>

<body>
<form class="form" action="" method="get">
  <div class="pageTitle"><h1>Contact Us</h1></div>
  <div class="littleTitle"> <h2>Please fill in your accurate info and leave us a message</h2></div>
  <div>
    <label for="Name">Name</label>
  <input type="text" name="name" id="firstName" class="name"
  required/>
  </div>
<div>
    <label for="Email">Email Address</label>
    <input type="email" name="email" id="email" class="email" required/>
</div>
<div>
  <label for="message">Message</label>
  <input type="text" name="message" id="message" class="message" required/>
</div>
<div>
<label for="priority">Priority</label>
<select name="Priority" id="Priority" required>
  <option value="selectPriority">Select priority</option>
  <option value="high">High</option>
  <option value="medium ">Medium</option>
  <option value="low">Low</option>
</select>
</div>
<div>
  <button type="submit" class="submit">Submit</button>
</div>
</form>
</body>
</html>
